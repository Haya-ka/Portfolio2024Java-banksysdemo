<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ログイン</title>
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	
	<div style="background-color: #00bcd4; color: white; padding: 10px 30px; text-align: left; height: 120px;">
		<h1>＠金沢 NETbank</h1>
	</div>
	
	<div class="login-container">
		<h2>ログイン</h2>
		<form action="/login" method="post">
			<label for="email">メールアドレス</label>
			<input type="text" id="email" name="email" required>
			<label for="password">パスワード</label>
			<input type="password" id="password" name="password" required>
			<button type="submit">ログイン</button>
		</form>
	</div>
	
	<div style="background-color: #333; color: white; text-align: right; padding: 10px 20px;">
		<p><a href="/admin/login" style="color: white; text-decoration: none;">管理者ログイン</a></p>
	</div>
	
</body>
</html>
